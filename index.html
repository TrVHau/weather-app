<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>

<body>
    <main class="container">
        <div class="search">
            <input type="text" name="" id="" placeholder="City" spellcheck="false">
            <button><img src="img/search.png" alt="find the City"></button>
        </div>
        <div class="weather">
            <div class="loading hidden" aria-live="polite" aria-busy="true">
                <div class="spinner"></div>
                <span>Đang tải…</span>
            </div>

            <img src="img/not-available.png" class="weather-icon">
            <h1 class="tmp">--</h1>
            <h2 class="city">--</h2>
            <div class="detail">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <h3 class="humidity">--%</h3>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <h3 class="wind">--km/h</h3>
                        <h3>Wind</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
